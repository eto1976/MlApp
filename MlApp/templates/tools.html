<!doctype html>
{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<style type="text/css">
<!--
-->
</style>

<script type="text/javascript">
</script>

<div class="container">
	<div class="card">
  		<div class="card-header">
			<h2>学習ツール</h2>
		</div>
  		<div class="card-body">

		    <form  method="post" action="toolsExecution" >{% csrf_token %}
				<BR>
		        <div class="form-group">
			        <h5>画像ファイル抽出機能</h5>
		        </div>

		        <div class="form-group">
		        	<h5>クローリング用URL ※2083文字まで</h5>
					{{ toolsForm.sturlpath }}
		        </div>
				<BR>
		       	<h5>抽出ファイル拡張子 ※複数選択可</h5>
		        <div class="checkbox">
			        <label>
					{{ toolsForm.fileExtension }}
					</label>
				</div>

		        <button type="submit" class="btn btn-default" name="doExecute" >実　行</button>
				<BR>
				<BR>
		        <div class="form-group">
			       	<h5>実行結果</h5>
					{{ toolsForm.msg }}
		        </div>

		    </form>

		</div>
	</div>
</div>

{% endblock %}
